user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging for pilot program
    log_format pilot_format '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_x_forwarded_for" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time" '
                           'pilot_business_id="$http_x_business_id" '
                           'session_id="$http_x_session_id"';

    access_log /var/log/nginx/access.log pilot_format;

    # Performance settings optimized for pilot load
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Pilot-specific rate limiting (more permissive for testing)
    limit_req_zone $binary_remote_addr zone=pilot_api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=pilot_feedback:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=pilot_qr:10m rate=10r/m;

    # Business-specific rate limiting for pilot cafés
    limit_req_zone $http_x_business_id zone=business_api:10m rate=50r/s;

    # Upstream servers
    upstream api_gateway {
        server api-gateway:3001;
        keepalive 32;
    }

    upstream customer_pwa {
        server customer-pwa:3000;
        keepalive 32;
    }

    upstream business_dashboard {
        server business-dashboard:3002;
        keepalive 32;
    }

    upstream admin_dashboard {
        server admin-dashboard:3003;
        keepalive 32;
    }

    # Default server (redirects to HTTPS)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Main staging domain - Customer PWA
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name staging.feedbackai.se;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/staging.feedbackai.se.crt;
        ssl_certificate_key /etc/nginx/ssl/staging.feedbackai.se.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 5m;

        # Enhanced security headers for pilot
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: https:; font-src 'self' https:; media-src 'self'";
        
        # Pilot program headers
        add_header X-Pilot-Program "swedish-cafes-2024";
        add_header X-Environment "staging";

        # API endpoints with pilot monitoring
        location /api/ {
            limit_req zone=pilot_api burst=30 nodelay;
            
            # Add pilot tracking headers
            proxy_set_header X-Pilot-Mode "true";
            proxy_set_header X-Business-ID $arg_business_id;
            proxy_set_header X-Session-ID $arg_session_id;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # WebSocket connection for voice with enhanced monitoring
        location /ws {
            # Voice quality monitoring
            access_log /var/log/nginx/voice_sessions.log pilot_format;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Pilot-Mode "true";
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # QR scan with business tracking
        location ~ ^/api/(qr|scan) {
            limit_req zone=pilot_qr burst=10 nodelay;
            
            # Business-specific rate limiting
            if ($arg_business_id) {
                limit_req zone=business_api burst=20 nodelay;
            }
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Business-ID $arg_business_id;
        }

        # Feedback submission with enhanced monitoring
        location ~ ^/api/(feedback|submit) {
            limit_req zone=pilot_feedback burst=15 nodelay;
            
            # Log all feedback submissions for pilot analysis
            access_log /var/log/nginx/pilot_feedback.log pilot_format;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Pilot-Mode "true";
        }

        # Static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1h;  # Shorter cache for staging
            add_header Cache-Control "public";
            add_header X-Environment "staging";
            proxy_pass http://customer_pwa;
            proxy_set_header Host $host;
        }

        # PWA app
        location / {
            proxy_pass http://customer_pwa;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Business Dashboard - Pilot Cafés
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name business.staging.feedbackai.se;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/business.staging.feedbackai.se.crt;
        ssl_certificate_key /etc/nginx/ssl/business.staging.feedbackai.se.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # Business dashboard security
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Pilot-Program "swedish-cafes-business-portal";

        # IP whitelist for pilot businesses (optional)
        # Add specific IP ranges for the 3 pilot cafés
        # allow 192.168.1.0/24;  # Café Aurora IP range
        # allow 192.168.2.0/24;  # Café Malmö IP range
        # allow 192.168.3.0/24;  # Café Stockholm IP range

        location / {
            # Business-specific rate limiting
            limit_req zone=business_api burst=50 nodelay;
            
            proxy_pass http://business_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Enhanced timeouts for analytics workload
            proxy_read_timeout 600;
            proxy_connect_timeout 60;
            proxy_send_timeout 600;
        }
    }

    # Admin Dashboard - Pilot Management
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.staging.feedbackai.se;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/admin.staging.feedbackai.se.crt;
        ssl_certificate_key /etc/nginx/ssl/admin.staging.feedbackai.se.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # Enhanced admin security
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "no-referrer";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';";

        # Pilot admin IP whitelist (recommended)
        # allow 192.168.100.0/24;  # Admin network
        # deny all;

        location / {
            proxy_pass http://admin_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Pilot-specific monitoring endpoints
    server {
        listen 80;
        server_name localhost;
        
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /pilot-status {
            access_log off;
            return 200 "pilot-ready\n";
            add_header Content-Type text/plain;
            add_header X-Pilot-Program "swedish-cafes-2024";
        }
    }
}