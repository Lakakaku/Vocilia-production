<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test (Bypass DNS)</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Direct Railway API Test</h1>
    <p>This page connects directly to Railway, bypassing DNS issues.</p>
    
    <button onclick="testLogin()">Test Login (Direct to Railway)</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing login...</p>';
            
            try {
                // Direct to Railway URL
                const response = await fetch('https://ai-feedback-api-gateway-production-352e.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'newtest@business.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="success">
                            <h2>âœ… Login Successful!</h2>
                            <p>The API is working perfectly.</p>
                            <p><strong>User:</strong> ${data.data.user.name}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Token:</strong> ${data.data.tokens.access_token.substring(0, 50)}...</p>
                            <hr>
                            <p>Once DNS is fixed, you can login at:</p>
                            <p><a href="https://business.vocilia.com/login" target="_blank">https://business.vocilia.com/login</a></p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">Login failed: ${data.error.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
