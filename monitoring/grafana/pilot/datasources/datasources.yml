apiVersion: 1

datasources:
  - name: Prometheus-Pilot
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      httpMethod: POST

  - name: Loki-Pilot
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  - name: Redis-Pilot
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true