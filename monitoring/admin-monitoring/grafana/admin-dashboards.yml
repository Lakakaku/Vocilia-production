apiVersion: 1

# Admin dashboard provisioning configuration
# Automatically loads dashboards for Swedish pilot management

providers:
  # Swedish Pilot Management Dashboards
  - name: 'swedish-pilot'
    orgId: 1
    folder: 'Swedish Pilot Management'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/pilot

  # Admin System Monitoring
  - name: 'admin-system'
    orgId: 1
    folder: 'Admin System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # Compliance & Audit Dashboards
  - name: 'compliance-audit'
    orgId: 1
    folder: 'Compliance & Audit'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/compliance

  # Financial & Payment Monitoring
  - name: 'financial-monitoring'
    orgId: 1
    folder: 'Financial Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/financial

  # Security & Authentication
  - name: 'security-auth'
    orgId: 1
    folder: 'Security & Authentication'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/security