<!DOCTYPE html>
<html>
<head>
    <title>Vocilia API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Vocilia API Connection Test</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">Testing API health...</div>';
            
            try {
                const response = await fetch('https://ai-feedback-api-gateway-production-352e.up.railway.app/health');
                const data = await response.json();
                results.innerHTML = `
                    <div class="status success">
                        ✅ API is working!<br>
                        Status: ${data.status}<br>
                        Service: ${data.service}<br>
                        Message: ${data.message}
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `<div class="status error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">Testing login...</div>';
            
            try {
                const response = await fetch('https://ai-feedback-api-gateway-production-352e.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://business.vocilia.com'
                    },
                    body: JSON.stringify({
                        email: 'newtest@business.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    results.innerHTML = `
                        <div class="status success">
                            ✅ Login successful!<br>
                            User: ${data.data.user.name}<br>
                            Email: ${data.data.user.email}<br>
                            Token received: Yes
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div class="status error">❌ Login failed: ${data.error.message}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="status error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
